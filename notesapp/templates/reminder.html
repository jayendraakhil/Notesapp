<!DOCTYPE html>
<html>
<head>
    <title>Create a Reminder</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        form {
            margin: 20px auto;
            max-width: 400px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .help-block {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        </style>
</head>
<body>
    <h1>Create a Reminder</h1>
    <form method="POST" action="/calendar">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <br>
        <label>date and time</label>
        <input type="datetime-local" class="form-control" placeholder="date_and_time"
            name="date_and_time" id="date_and_time" required data-validation-required-message="">
        <p class="help-block text-danger"></p>
        <input type="submit" value="Create Reminder">
    </form>
</body>
</html>
