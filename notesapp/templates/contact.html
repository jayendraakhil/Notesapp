<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">

    <title>Contact Us </title>
    
</head>

<body>
    <nav class="navbar background">
        <ul class="nav-list">
            <div class="logo">
                <img src="static/lgg.jpg">
            </div>
            <li><a href="/login_form">login</a></li>
            <li><a href="/sign_up">Sign up</a></li>
 
        </ul>
        <!-- <div class="rightNav">
            <input type="text" name="search" id="search">
            <button class="btn btn-sm">Search</button>
        </div> -->
    </nav>



    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <p>Any Emergency, Please fill this form and the problem in subject our team will reachout to you in less
                    than 10 minutes </p>
                <center>

                    <form name="sentMessage" id="contactForm" action="/contact" method="post" novalidate>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>name</label>
                                <input type="text" class="form-control" placeholder="Name" id="name" name='name'
                                    required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>email</label>
                                <input type="email" class="form-control" placeholder="Email Address" id="email"
                                    name="email" required
                                    data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>phone</label>
                                <input type="tel" class="form-control" placeholder="Phone Number" name="phone"
                                    id="phone" required
                                    data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Subject</label>
                                <textarea rows="5" class="form-control" placeholder="Subject" name="Subject"
                                    id="Subject" required
                                    data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
                </center>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
